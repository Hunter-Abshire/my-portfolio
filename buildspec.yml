version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 20  # Use Node.js 20 (or the version compatible with React 19)
    commands:
      - echo "Installing dependencies..."
      - npm install

  build:
    commands:
      - echo "Building React app..."
      - npm run build

  post_build:
    commands:
      - echo "Build completed!"

artifacts:
  files:
    - '**/*'  # Include all files in the build output
  base-directory: dist  # Replace with 'build' if using Create React App